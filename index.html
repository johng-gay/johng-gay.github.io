<!DOCTYPE html>
<html>

<head>
    <title>JohnG.gay</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: linear-gradient(Red, Orange, Yellow, Green, Blue, Indigo, Violet);
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            margin-top: 0.5em;
            font-size: 1.25em;
            color: black;
        }

        @media screen and (max-width: 768px) {
            .container h1 {
                font-size: 4em;
            }

            .container h2 {
                font-size: 2em;
            }

            .container .message {
                font-size: 2em;
            }
        }

        #TheButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #FFFFDF;
            color: black;
            border: black;
            border-radius: 5px;
            position: absolute;
            z-index: 3;
        }

        .message {
            font-size: 1em;
            color: black;
            text-align: center;
            margin-top: 1em;
            display: none;
        }

        @keyframes star-fade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 11px solid transparent;
            border-right: 11px solid transparent;
            border-bottom: 20px solid #FDD700;
            clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 45.2%, 70.9% 70.9%, 79.1% 100%, 50% 81.8%, 20.9% 100%, 29.1% 70.9%, 0% 45.2%, 38.2% 38.2%);
            opacity: 0;
            animation: star-fade 2s ease-out;
        }

        .image-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .left-image {
            background-image: url('j3.png');
            background-position: left top;
        }

        .right-image {
            background-image: url('j4.png');
            background-position: right top;
        }

        #star-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="image-layer left-image"></div>
    <div class="image-layer right-image"></div>

    <div class="container">
        <h1>Happy Birthday John!!!</h1>
        <h2>press the button on hooray</h2>
        <button id="TheButton">Hooray!</button>
        <p class="message">yew</p>
    </div>

    <div id="star-container"></div>

    <script>
        const button = document.getElementById('TheButton');
        const message = document.querySelector('.message');
        const starContainer = document.getElementById('star-container');
        const messages = [
            "yew", "again", "and again", "happy birthday crypto king",
            "may the charts keep rising", "and the CARAS crypto fund drpping...",
            "thanks Alex", "but...", "happy birthday John", "still here?",
            "why", "please stop pressing the button", "why are we here", "stop please",
            "its about to go back to the start", "that will make me look silly",
            "please. stop.", "alrighty then", "back to the start..."
        ];
        let index = 0;

        button.addEventListener('click', () => {
            if (index < messages.length - 1) {
                index++;
            } else {
                index = 0;
            }
            message.textContent = messages[index];
            message.style.display = "block";

            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                starContainer.appendChild(star);
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }

            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        });
    </script>
</body>

</html>
