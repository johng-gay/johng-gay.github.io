<!DOCTYPE html>
<html>
<head>
    <title>JohnG.gay</title>
    <style>
        /* Common styles for all screen sizes */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: linear-gradient(Red, Orange, Yellow, Green, Blue, Indigo, Violet);
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            position: relative; /* Added for z-index */
            z-index: 2; /* Added for z-index */
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            margin-top: 0.5em;
            font-size: 1.25em;
            color: black;
        }

        /* Font size adjustment for mobile screens */
        @media screen and (max-width: 768px) {
            .container h1 {
                font-size: 4em; /* Adjust the font size for h1 on mobile screens */
            }

            .container h2 {
                font-size: 2em; /* Adjust the font size for h2 on mobile screens */
            }

            .container .message {
                font-size: 2em; /* Adjust the font size for .message on mobile screens */
            }
        }

        #TheButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #FFFFDF;
            color: black;
            border: black;
            border-radius: 5px;
            position: relative; /* Added for z-index */
            z-index: 2; /* Added for z-index */
        }

        .message {
            font-size: 1em;
            color: black;
            text-align: center;
            margin-top: 1em;
            display: none;
        }

        /* Define the star animation */
        @keyframes star-fade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .star {
            position: absolute;
            width: 0; /* Increase the width slightly */
            height: 0; /* Increase the height slightly */
            border-left: 11px solid transparent; /* Adjust the border size */
            border-right: 11px solid transparent; /* Adjust the border size */
            border-bottom: 20px solid #FDD700; /* Adjust the border size */
            clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 45.2%, 70.9% 70.9%, 79.1% 100%, 50% 81.8%, 20.9% 100%, 29.1% 70.9%, 0% 45.2%, 38.2% 38.2%);
            opacity: 0;
            animation: star-fade 2s ease-out;
        }

        /* Style for image layer */
        .image-layer {
            position: absolute;
            width: 100%; /* Occupy the entire viewport width */
            height: 100%; /* Occupy the entire viewport height */
            background-size: contain; /* Adjust the image size */
            background-repeat: no-repeat; /* Prevent image repetition */
            z-index: 1; /* Place the image layer behind the text and button */
        }

        .left-image {
            background-image: url('j3.png');
            background-position: left top;
        }

        .right-image {
            background-image: url('j4.png');
            background-position: right top;
        }
    </style>
</head>
<body>
    <!-- Image layers -->
    <div class="image-layer left-image"></div>
    <div class="image-layer right-image"></div>

    <div class="container">
        <h1>Happy Birthday John!!!</h1>
        <h2>press the button on hooray</h2>
        <button id="TheButton">Hooray!</button>
        <p class="message">yew</p>
    </div>

    <!-- Star container -->
    <div id="star-container"></div>

    <script>
        const button = document.getElementById('TheButton');
        const message = document.querySelector('.message');
        const starContainer = document.getElementById('star-container');
        const messages = [
            "you don't want to know",
            "you really don't want to know",
            "stop trying",
            "it's not safe",
            "some information is best kept hidden",
            "go away!",
            "still going",
            "why are we here",
            "save us and stop",
            "oi!",
            "please stop",
            "please",
            "stop",
            "nope? still here?",
            "like I said.."
        ];
        let index = 0;

        button.addEventListener('click', () => {
            index = (index + 1) % messages.length;
            message.textContent = messages[index];
            message.style.display = "block";

            // Create stars and add them to the star container
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                starContainer.appendChild(star);
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }

            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.style.transform = 'none';
        });
    </script>
</body>
</html>
