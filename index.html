<!DOCTYPE html>
<html>

<head>
    <title>JohnG.gay</title>
    <style>
        /* Combined CSS from both codes */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: linear-gradient(Red, Orange, Yellow, Green, Blue, Indigo, Violet);
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* Added for z-index */
            z-index: 2; /* Added for z-index */
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            margin-top: 0.5em;
            font-size: 1.25em;
            color: black;
        }

        @keyframes star-fade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 11px solid transparent;
            border-right: 11px solid transparent;
            border-bottom: 20px solid #FDD700;
            clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 45.2%, 70.9% 70.9%, 79.1% 100%, 50% 81.8%, 20.9% 100%, 29.1% 70.9%, 0% 45.2%, 38.2% 38.2%);
            opacity: 0;
            animation: star-fade 2s ease-out;
        }

        #star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #TheButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #FFFFDF;
            color: black;
            border: black;
            border-radius: 5px;
            position: fixed;
            align-items: center;
            justify-content: center;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Added for z-index */
        }

        .message {
            font-size: 1em;
            color: black;
            text-align: center;
            margin-top: 1em;
            display: none;
            position: fixed;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
        }

        /* Style for image layer */
        .image-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .left-image {
            background-image: url('j3.png');
            background-position: left top;
        }

        .right-image {
            background-image: url('j4.png');
            background-position: right top;
        }
    </style>
</head>

<body>
    <!-- Image layers -->
    <div class="image-layer left-image"></div>
    <div class="image-layer right-image"></div>

    <div class="container">
        <h1>Happy Birthday John!!!</h1>
        <h2>press the button on hooray</h2>
    </div>

    <button id="TheButton">Hooray!</button>
    <p class="message">yew</p>

    <!-- Star container -->
    <div id="star-container"></div>

    <script>
        const button = document.getElementById('TheButton');
        const message = document.querySelector('.message');
        const starContainer = document.getElementById('star-container');
        const messages = [
            "yew", "again", "and again", "happy birthday crypto king",
            "may the charts keep rising", "and the CARAS crypto fund drpping...",
            "thanks Alex", "but...", "happy birthday John", "still here?",
            "why", "please stop pressing the button", "why are we here", "stop please",
            "its about to go back to the start", "that will make me look silly",
            "please. stop.", "alrighty then", "back to the start..."
        ];
        let messageIndex = 0;
        let initialTop = 70;

        button.addEventListener('click', function() {
            button.style.transform = 'translate(-50%, -50%) scale(0.9)';
            setTimeout(() => {
                // Reset the transform scale after the click animation.
                button.style.transform = 'translate(-50%, -50%) scale(1)';

                // Randomly set the position of the button after it's clicked.
                button.style.left = `${Math.random() * 80 + 10}%`;  // between 10% to 90% of screen width
                button.style.top = `${Math.random() * 80 + 10}%`;   // between 10% to 90% of screen height
            }, 150);
            createStar();

            if (messageIndex >= messages.length) {
                messageIndex = 0;
            }
            message.textContent = messages[messageIndex++];
            message.style.display = 'block';
        });

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            starContainer.appendChild(star);

            setTimeout(() => {
                starContainer.removeChild(star);
            }, 2000);
        }
    </script>
</body>

</html>
