
<!DOCTYPE html>
<html>
<head>

        html, body {

            align-items: center;
            justify-content: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: linear-gradient(Red, Orange, Yellow, Green, Blue, Indigo, Violet);
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            margin-top: 0.5em;
            font-size: 1.25em;
            color: black;
        }

        #TheButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #FFFFDF;
            color: black;
            border: black;
            border-radius: 5px;
            position: fixed;
            align-items: center;
            justify-content: center;
            left: 50%;
            Top: 60%;
            transform: translate(-50%, -50%);
        }

        .message {
            font-size: 1em;
            color: #black;
            text-align: center;
            margin-top: 1em;
            display: none;
            position: fixed;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>johng.gay?</h1>
        <h2>Find out more...</h2>
      </div>

      <button id="TheButton">Learn More</button>
      <p class="message">you don't wat to know</p>

      <script>
          const button = document.getElementById('TheButton');
          const message = document.querySelector('.message');
          const messages = [
            "you don't wat to know",
            "you really don't wat to know",
            "stop trying", "it's not safe",
            "some information is best kept hidden",
            "go away!",
            "still going",

            "please save us and stop",
            "oi!",
            "please stop",
            "please",
            "stop",
            "nope? still here?",
            "like I said.."];
          let index = 0;

          button.addEventListener('click', () => {
              index = (index + 1) % messages.length;
              message.textContent = messages[index];
              message.style.display = "block"
              const x = Math.random() * (window.innerWidth - button.clientWidth);
              const y = Math.random() * (window.innerHeight - button.clientHeight);
              button.style.left = `${x}px`;
              button.style.top = `${y}px`;
              button.style.transform = 'none';
          });
      </script>
</body>
</html>
