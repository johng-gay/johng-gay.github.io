<!DOCTYPE html>
<html>
<head>
    <title>JohnG.gay</title>
    <style>
        /* Common styles for all screen sizes */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: linear-gradient(Red, Orange, Yellow, Green, Blue, Indigo, Violet);
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            margin-top: 0.5em;
            font-size: 1.25em;
            color: black;
        }

        /* Font size adjustment for mobile screens */
        @media screen and (max-width: 768px) {
            .container h1 {
                font-size: 4em; /* Adjust the font size for h1 on mobile screens */
            }

            .container h2 {
                font-size: 2em; /* Adjust the font size for h2 on mobile screens */
            }

            .container .message {
                font-size: 2em; /* Adjust the font size for .message on mobile screens */
            }
        }

        #TheButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #FFFFDF;
            color: black;
            border: black;
            border-radius: 5px;
            position: fixed;
            align-items: center;
            justify-content: center;
            left: 50%;
            Top: 60%;
            transform: translate(-50%, -50%);
        }

        .message {
            font-size: 1em;
            color: black;
            text-align: center;
            margin-top: 1em;
            display: none;
            position: fixed;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
        }

        /* Define the star animation */
        @keyframes star-fade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .star {
            position: absolute;
            width: 0; /* Increase the width slightly */
            height: 0; /* Increase the height slightly */
            border-left: 11px solid transparent; /* Adjust the border size */
            border-right: 11px solid transparent; /* Adjust the border size */
            border-bottom: 20px solid #FDD700; /* Adjust the border size */
            clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 45.2%, 70.9% 70.9%, 79.1% 100%, 50% 81.8%, 20.9% 100%, 29.1% 70.9%, 0% 45.2%, 38.2% 38.2%);
            opacity: 0;
            animation: star-fade 2s ease-out;
        }

        /* Styles for left image */
        .left-image {
            width: 50%; /* Adjust the width as needed */
            height: 80vh; /* Adjust the height for desktop screens */
            object-fit: cover; /* Ensure the image covers the container */
            object-position: left top; /* Position the image on the left */
        }

        /* Styles for right image */
        .right-image {
            width: 50%; /* Adjust the width as needed */
            height: 80vh; /* Adjust the height for desktop screens */
            object-fit: cover; /* Ensure the image covers the container */
            object-position: right top; /* Position the image on the right */
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            /* Styles for left image on mobile */
            .left-image {
                width: 100%; /* Full width on mobile */
                height: 25vh; /* Adjust the height for mobile screens */
                object-position: center top; /* Center the image vertically */
            }

            /* Styles for right image on mobile */
            .right-image {
                width: 100%; /* Full width on mobile */
                height: 25vh; /* Adjust the height for mobile screens */
                object-position: center bottom; /* Center the image vertically */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="j3.png" alt="Left Image" class="left-image">
        <h1>Happy Birthday John!!!</h1>
        <h2>press the button on hooray</h2>
        <img src="j4.png" alt="Right Image" class="right-image">
    </div>

    <button id="TheButton">Hooray!</button>
    <p class="message">yew</p>

    <!-- Star container -->
    <div id="star-container"></div>

    <script>
        const button = document.getElementById('TheButton');
        const message = document.querySelector('.message');
        const starContainer = document.getElementById('star-container');
        const messages = [
            "yew",
            "again",
            "and again",
            "happy birthday crypto king",
            "may the charts keep rising",
            "and the CARAS crypto fund drpping...",
            "thanks Alex",
            "but...",
            "happy birthday John",
            "still here?",
            "why",
            "please stop pressing the button",
            "why are we here",
            "stop please",
            "its about to go back to the start",
            "that will make me look silly",
            "please. stop.",
            "alrighty then",
            "back to the start..."
        ];
        let index = 0;

        button.addEventListener('click', () => {
            index = (index + 1) % messages.length;
            message.textContent = messages[index];
            message.style.display = "block";

            // Create stars and add them to the star container
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                starContainer.appendChild(star);
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }

            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.style.transform = 'none';
        });
    </script>
</body>
</html>
