<!DOCTYPE html>
<html>
<head>
    <title>JohnG.gay</title>
    <style>
        /* Common styles for all screen sizes */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        /* Background layer */
        .background-layer {
            background: linear-gradient(Red, Orange, Yellow, Green, Blue, Indigo, Violet);
            width: 100%;
            height: 100%;
            position: absolute;
        }

        /* Image layer */
        .image-layer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50%;
            position: absolute;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
        }

        .image {
            height: 80vh;
            max-width: 40%;
        }

        /* Text and button layer */
        .text-button-layer {
            text-align: center;
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            margin-top: 0.5em;
            font-size: 1.25em;
            color: black;
        }

        /* Font size adjustment for mobile screens */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 4em; /* Adjust the font size for h1 on mobile screens */
            }

            h2 {
                font-size: 2em; /* Adjust the font size for h2 on mobile screens */
            }

            .message {
                font-size: 2em; /* Adjust the font size for .message on mobile screens */
            }
        }

        #TheButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #FFFFDF;
            color: black;
            border: black;
            border-radius: 5px;
            margin-top: 1em;
        }

        .message {
            font-size: 1em;
            color: black;
            text-align: center;
            margin-top: 1em;
            display: none;
        }

        /* Define the star animation */
        @keyframes star-fade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 11px solid transparent;
            border-right: 11px solid transparent;
            border-bottom: 20px solid #FDD700;
            clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 45.2%, 70.9% 70.9%, 79.1% 100%, 50% 81.8%, 20.9% 100%, 29.1% 70.9%, 0% 45.2%, 38.2% 38.2%);
            opacity: 0;
            animation: star-fade 2s ease-out;
        }
    </style>
</head>
<body>
    <!-- Background layer -->
    <div class="background-layer"></div>

    <!-- Image layer -->
    <div class="image-layer">
        <div class="image-container">
            <img class="image" src="j4.png" alt="Left Image">
            <img class="image" src="j3.png" alt="Right Image">
        </div>
    </div>

    <!-- Text and button layer -->
    <div class="text-button-layer">
        <div class="container">
            <h1>Happy Birthday John!!!</h1>
            <h2>press the button on hooray</h2>
        </div>

        <button id="TheButton">Hooray!</button>
        <p class="message">yew</p>
    </div>

    <!-- Star container -->
    <div id="star-container"></div>

    <script>
        const button = document.getElementById('TheButton');
        const message = document.querySelector('.message');
        const starContainer = document.getElementById('star-container');
        const messages = [
            "yew",
            "again",
            "and again",
            "happy birthday crypto king",
            "may the charts keep rising",
            "and the CARAS crypto fund dropping...",
            "thanks Alex",
            "but...",
            "happy birthday John",
            "still here?",
            "why",
            "please stop pressing the button",
            "why are we here",
            "stop please",
            "its about to go back to the start",
            "that will make me look silly",
            "please. stop.",
            "alrighty then",
            "back to the start..."
        ];
        let index = 0;

        button.addEventListener('click', () => {
            index = (index + 1) % messages.length;
            message.textContent = messages[index];
            message.style.display = "block";

            // Create stars and add them to the star container
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                starContainer.appendChild(star);
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }

            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.style.transform = 'none';
        });
    </script>
</body>
</html>
